name: Release

on:
  schedule:
    - cron: "0 11 * * 1-5" # 09:00 UTC, Monday-Friday
    - cron: "0 17 * * 1-5" # 17:00 UTC, Monday-Friday
  workflow_dispatch: {} # Permet de le lancer manuellement si besoin

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:esbuild

      - name: Package extension
        run: npm run vsce:package

      # ðŸ‘‡ Ã‰tape pour vÃ©rifier sâ€™il y a eu des commits depuis la derniÃ¨re exÃ©cution
      - name: Check for new commits since last release
        id: check_commits
        run: |
          LAST_RUN=$(gh run list --workflow=release.yml --limit 1 --json createdAt --jq '.[0].createdAt' || echo "")
          echo "Last run: $LAST_RUN"
          if [ -n "$LAST_RUN" ]; then
            if git log --since="$LAST_RUN" --oneline | grep .; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‡ Ã‰tape de publication conditionnelle
      - name: Publish to VSCode Marketplace
        if: steps.check_commits.outputs.has_changes == 'true'
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }}

      - name: Release (semantic-release)
        if: steps.check_commits.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
