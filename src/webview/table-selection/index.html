<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}} 'unsafe-inline';">
    <title>Table Selection</title>
    <link rel="stylesheet" type="text/css" href="{{cssUri}}">
</head>
<body>
    <div class="header">
        <h1>Génération DAO</h1>
        <div class="subtitle">Base de données: <strong id="databaseName"></strong> sur <span id="hostName"></span></div>
    </div>
    
    <div class="tables-section">
        <div class="section-title">Sélection des tables</div>
        <div class="table-controls">
            <button type="button" class="secondary-btn" id="selectAllBtn">Tout sélectionner</button>
            <button type="button" class="secondary-btn" id="selectNoneBtn">Tout déselectionner</button>
            <span class="selected-count" id="selectedCount">0 table(s) sélectionnée(s)</span>
        </div>
        <div class="table-list" id="tableList">
            <!-- Tables will be dynamically added here -->
        </div>
    </div>
    
    <div class="options-section">
        <div class="section-title">Options de génération</div>
        <div class="radio-group">
            <div class="radio-item">
                <label>
                    <input type="radio" name="mode" value="save" checked> Sauvegarder
                </label>
            </div>
            <div class="radio-item">
                <label>
                    <input type="radio" name="mode" value="overwrite"> Écraser
                </label>
            </div>
        </div>
    </div>
    
    <div class="actions">
        <button type="button" id="generateBtn">
            Générer DAO
        </button>
    </div>

    <script src="{{jsUri}}"></script>
</body>
</html>
